<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Button styling */
        .open-btn {
            padding: 10px 20px;
            background-color: #115272;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 30px;
        }

        .open-btn:hover {
            background-color: #2980b9;
        }

        /* Overlay background */
        .overlay {
            display: none;
            /* hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        /* Form container */
        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            height: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 8px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Form fields */
        input[type="text"],
        input[type="password"] {
            width: 80%;
            height: 30px;
            padding: 8px;
            margin: 6px 0;
            border: none;
            background-color: #F0F0F0;
            border-radius: 4px;
        }

        /* Submit button */
        .login-btn {
            width: 100px;
            padding: 20px;
            border-radius: 80%;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #219150;
        }
    </style>
</head>

<body>

    <!-- Button to open overlay -->
    <button class="open-btn" onclick="openOverlay()">Login</button>

    <!-- Overlay -->
    <div id="loginOverlay" class="overlay">
        <div class="overlay-content">
            <button class="close-btn" onclick="closeOverlay()">âœ–</button>
            <h2 style="text-align: center;">Login</h2>
            <form style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                <input type="text" placeholder="Account ID" required>
                <input type="password" placeholder="Password"  required>
                <div style="margin-top: 20px;">
                    <button style="border-radius: 40px;" type="submit" class="login-btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openOverlay() {
            document.getElementById("loginOverlay").style.display = "flex";
        }
        function closeOverlay() {
            document.getElementById("loginOverlay").style.display = "none";
        }
    </script>

</body>

<!-- </html>   -->
