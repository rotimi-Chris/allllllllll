<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alliance West Bank</title>
  <link rel="stylesheet" href="openaccount.css">
</head>
<body>
  <div class="form-container">
    <h2>Complete Your Enrollment</h2>
    
    <form>
      <!-- Personal Section -->
      <fieldset>
        <legend>Personal</legend>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Phone" required>
        <input type="date" placeholder="Date of Birth" required>
        <select required>
          <option disabled selected>Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>others</option>
        </select>
        <input type="text" placeholder="Occupation" required>
      </fieldset>

      <!-- Contact Section -->
      <fieldset>
        <legend>Contact</legend>
        <select class="country" required>
          <option disabled selected >Country</option>
        </select>

        <select class="state" required>
          <option disabled selected>State</option>
        </select>

        <select class="city" required>
          <option disabled selected>City</option>
        </select>

        <input type="text" placeholder="ZIP" required>
        <textarea placeholder="Address"></textarea>
      </fieldset>

      <!-- Next of Kin -->
      <fieldset>
        <legend>Next of Kin</legend>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Phone" required>
        <input type="text" placeholder="Relationship" required>
        <textarea placeholder="Address" required></textarea>
      </fieldset>

      <!-- Account Info -->
      <fieldset>
        <legend>Account</legend>
        <select required>
          <option disabled selected>Account Currency</option>
          <option>USD</option>
          <option>NGN</option>
        </select>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Repeat Password" required>
        <input type="text" placeholder="PIN" required>
      </fieldset>

      <!-- KYC Section -->
      <fieldset>
        <legend>KYC</legend>
        <label >Passport Photograph</label>
        <input type="file" required>
        <label>Means of Identification</label>
        <input type="file" required>
      </fieldset>

      <button type="submit">SUBMIT FORM</button>
    </form>

    <script src="apiselect.js"></script>
  </div>
</body>
</html>
